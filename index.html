<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Ajouter une tâche..." />
    <button id="addTaskButton">Ajouter</button>
    <div id="filters">
      <button id="allTasksButton">Toutes</button>
      <button id="activeTasksButton">Actives</button>
      <button id="completedTasksButton">Terminés</button>
    </div>
    <ul id="taskList"></ul>
    <button id="clearAllButton">Effacer les tâches terminés</button>
   
  </div>
  <script src="script.js"></script>
</body>
</html>
